<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Style Binding</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<link rel="stylesheet" href="style.css">

</head> 

<body>
   
    <div id="app">
        <input type="text" v-model="bgcolor">
       
        
        <button @click="showborder = !showborder">Border ekle/ekleme</button>
        <button @click="redbg = !redbg">redbg ekle/ekleme</button>

        <!-- <div class="box" :style="" :class="{border: showborder, red: redbg}"></div> -->
       <div class="box" :style="{backgroundColor: bgcolor}" :class="boxClasses"></div>


    </div>

  
    <script src="app.js"></script>

</body>



</html>
