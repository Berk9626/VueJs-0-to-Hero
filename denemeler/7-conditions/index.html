<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Style Binding</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


</head> 

<body>
   
   <div class="container">
    <div class="row">
        <div class="col-8 offset-2 p-2">
            <div id="app">
        
                <button class="btn btn btn-primary" @click="showContainer = !showContainer">Aç/kapat</button>
                <h1 v-if="!showContainer" class="text-danger">BAŞLANGIÇTA GÖZÜKECEK</h1>
                <h1 v-if="showContainer" class="text-primary">SONRA GÖZÜKECEK</h1>
                <hr>
                <h3 :class="backColor">{{counter}}</h3>
                <button class="btn btn-success" @click="counter++">Arttır</button>
                <button class="btn btn-danger" @click="counter--">Azalt</button>

                <p v-if="counter<0">counter negatif</p>
                <p v-else-if="counter>0">counter pozitif</p>
                <p v-else>counter 0</p>
                <hr>

                <!-- vif elementi domdan tamamen kaldırıypr -->
                 <!-- show ise kaldırmaz sadece saklar -->
                <!-- vhow elementi css koduyla görünür görünmez yaparken if domdan siliyor -->
                <p v-show="counter<0">counter negatif</p>
                <p v-show="counter>0">counter pozitif</p>
                <p v-show="counter==0">counter 0</p>
        
        
              
            </div>
        </div>
    </div>
   </div>

  
    <script src="app.js"></script>

</body>



</html>
