<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loops</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style>
  .uncompleted-item{
    background-color: #dc354536;
    

  }

  .completeditem{
    background-color: #19875440;

  }
</style>
</head> 

<body>

  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-8 p-2">
          <h3 class="text-center">ToDo List</h3>

          <div class="d-flex justify-content-star mb-4">
            <!-- <input type="text" class="form-control me-2" @keydown.enter="todoList.push($event.target.value)"/> -->
            <input type="text" class="form-control me-2" @keydown.enter="addtodo"/>
            </div>


            <div v-if="todoList.length > 0">

              <ul  class="list-group">
                <!-- cogalttigimiz linin vuejs bunun konumunun kesin olarak ne olduğunu bilmiyor -->
                <li v-for="todo in todoList" :key="todo.id" :class="{'completeditem': todo.completed, 'uncompleted-item': !todo.completed}" class="list-group-item d-flex justify-content-between align-items-center">
  
                 <div>
                  <input type="checkbox" class="form-check-input" v-model="todo.completed" :id="`completed_checkbox_${todo.id}`" />
                  <label class="form-check-label ms-2" :for="`completed_checkbox_${todo.id}`">{{ todo.text }}</label>
                 </div>
                 <button class="btn btn-danger btn-sm" @click="removeitem(todo)">Sil</button>
  
                  
                 </li>
                 <!-- cogalttigimiz linin vuejs bunun konumunun kesin olarak ne olduğunu bilmiyor -->
               
  
              </ul>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-success">Tamamlanmış item sayısı {{completeditemcount}}</small>
                <small class="text-danger">Tamamlanmış item sayısı {{uncompleteditemcount}}</small>
              </div>
             

            </div>




            
            <div v-else class="alert alert-warning">Henüz eklenmiş bir todo bulunmamaktadır.</div>


          </div>

          <div class="col-4">
            <pre>
              {{todoList}}
            </pre>



          </div>

        </div>


      </div>
    </div>
  </div>
   
   
        
   
              
      

  
    <script src="app.js"></script>

</body>



</html>
