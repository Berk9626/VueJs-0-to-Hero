<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter App</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head> 

<body>
    <div id="app">
        <div class="container">
            <div class="row mt-5">
                <div class="col-4 card offset-4 p-2">
                  <h3 class="text-center">{{count}}</h3>

                  <div class="d-flex justify-content-center align-items-center">
                    <button class="btn me-2 btn-sm btn-primary" @click="count++">+</button>
                    <button class="btn btn-sm btn-danger" @click="count--">-</button>
                  </div>

                  <div class="alert alert-warning mt-2">

                    {{getcounterResult}}

                  </div>
                 
                </div>   

                <div class="col-4 card offset-4 p-2 mt-4">
                  <h3 class="text-center">{{count2}}</h3>

                  <div class="d-flex justify-content-center align-items-center">
                    <button class="btn me-2 btn-sm btn-primary" @click="count2++">+</button>
                    <button class="btn btn-sm btn-danger" @click="count2--">-</button>
                  </div>

                  <div class="alert alert-warning mt-2">

                    {{getcounter2Result}}

                  </div>
                 
                </div> 

            </div>
        </div>
       
       
       

    </div>    

  
    <script src="app.js"></script>

</body>



</html>
